<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <!-- Bootstrap CSS and Icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-image: url('https://source.unsplash.com/1920x1080/?gta-v');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            margin: auto;
            text-align: center;
            animation: fadeInUp 1s ease-in-out;
        }

        .list-group-item {
            border-color: #dee2e6;
            transition: transform 0.3s ease-in-out;
        }

        .list-group-item:hover {
            transform: scale(1.05);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .alert {
            margin-top: 20px;
            animation: slideInDown 1s ease-in-out;
        }

        /* Add additional styling here if needed */

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">User List</h1>
        <ul class="list-group mb-4">
            {% for user in users %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ user.username }}
                    <span class="badge badge-primary badge-pill"><i class="fas fa-user"></i></span>
                </li>
            {% endfor %}
        </ul>
        <form method="post" action="/add_user">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter username" name="username" required>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit"><i class="fas fa-plus"></i> Add User</button>
                </div>
            </div>
        </form>
        {% if message %}
            <div class="alert alert-success" role="alert">
                <i class="fas fa-check-circle"></i> {{ message }}
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap dropdowns) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
